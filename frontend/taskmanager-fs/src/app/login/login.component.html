<div class="container">
	<div class="columns is-centered">
		<div class="column is-5-tablet is-4-desktop is-3-widescreen">
			<form #f="ngForm" (ngSubmit)="submit(f)" class="box">
				<h1 class="title">Login</h1>
				<div class="field">
					<p class="control has-icons-left">
				    <input class="input is-rounded" id="username" name="username" type="text" ngModel placeholder="Username">
				    <span class="icon is-small is-left">
				      <i class="fas fa-envelope"></i>
				    </span>
				  </p>
				</div>
				<div class="field">
					<p class="control has-icons-left">
				    <input class="input is-rounded" id="password" name="password" type="password" ngModel placeholder="Password">
				    <span class="icon is-small is-left">
				      <i class="fas fa-lock"></i>
				    </span>
				  </p>
				</div>
				<div class="field is-grouped">
				  <div class="control">
						<button type="submit" class="button is-success" id="send">Send</button>
					</div>
					<div class="control">
						<button type="reset" class="button" id="clear">Clear</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div [ngClass]="{'modal':true, 'is-active':error}" id="modalError">
		<div class="modal-background"></div>
	  <div class="modal-card">
	    <header class="modal-card-head has-background-danger">
	      <p class="modal-card-title has-text-light">ERROR</p>
	      <button class="delete" aria-label="close" (click)="error=false"></button>
	    </header>
	    <section class="modal-card-body">
	      {{ errorMsg }}
	    </section>
	  </div>
	</div>
	<div [ngClass]="{'modal':true, 'is-active':loading}" id="modalLoading">
		<div class="modal-background"></div>
	  <div class="modal-card">
	    <div class="box has-text-centered" style="height: 200px; width: 100%;display:flex;align-items: center;justify-content: center;">
				<div class="loader is-loading has-text-centered" style="height: 100px; width: 100px"></div>
	    </div>
	  </div>
	</div>
</div>
