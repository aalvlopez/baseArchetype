openapi: 3.0.3
info:
  title: Task Manager API
  description: Api for the task manager toool.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
tags:
  - name: "greeting"
    description: "Greeting endpoints"
  - name: "user"
    description: "user management endpoints"
  - name: "task"
    description: "task management endpoints"
paths:
  /api/v1/greeting:
    get:
      summary: Returns a greeting.
      tags:
        - "greeting"
      operationId: "greeting"
      parameters:
        - name: "name"
          in: "query"
          schema:
            type: "string"
            default: "stranger"
      responses:
        '200':
          description: Greeting content
          content:
            application/json:
              schema:
                type: string
      security:
        - basicAuth: []
  /api/v1/login:
    post:
      summary: Perform login operation.
      tags:
        - "user"
      operationId: "login"
      parameters:
        - name: "Authorization"
          in: "header"
          schema:
            type: "string"
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
      security:
        - basicAuth: []
  /api/v1/task:
    post:
      summary: Creates a new task
      tags:
        - "task"
      operationId: "createTask"
      requestBody:
        description: "Task data to insert"
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        '201':
          description: callback successfully entity creation
        '200':
          description: callback successfully processed
        '400':
          description: callback bad request

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    User:
      description: "User information"
      type: "object"
      properties:
        username:
          type: "string"
        roles:
          type: array
          items:
            type: "string"
    Task:
      description: "Task information"
      type: "object"
      properties:
        title:
          type: "string"
        description:
          type: "string"
        owner:
          description: "the user creator of the task"
          type: "string"

security:
  - basicAuth: []